<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-Vue实战Demo</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../JavaScriptFramework/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<!--vue-app是根容器-->
<div id="vue-app">
    <h2>Vue实战Demo</h2>
    <!--图片-->
    <div id="bag" v-bind:class="{burst:ended}"></div>

    <!--进度条-->
    <div id="bag-health">
        <div v-bind:style="{width:health + '%'}"></div>
    </div>

    <!--控制按钮-->
    <div id="controls">
        <button v-on:click="push" v-show="!ended">使劲敲</button>
        <button v-on:click="restart()">重新开始</button>

    </div>

</div>

</div>
<script type="text/javascript" src="12-App.js"></script>
</body>
</html>
