<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-Vue中的事件修饰符</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../JavaScriptFramework/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<!--vue-app是根容器-->
<div id="vue-app">
    <h1>Vue中的事件修饰符</h1>
    <h2>My age is {{age}}</h2>

    <p>使用[v-on:][v-on: 简写为 @]监听按钮事件(不使用js方法)：<br>
        <button v-on:click="age++">涨一岁</button>
        <button @click="age++">涨一岁</button>
        <button v-on:click="age--">减一岁</button>
        <button @click="age--">减一岁</button>
    </p>

    <p>使用@监听按钮事件：<br>
        <button @click="add(1)">涨一岁</button>
        <button @click="add(10)">涨十岁</button>
        <button @dblclick="add(1)">双击涨一岁</button>
        <button @click="subtract(1)">减一岁</button>
        <button @click="subtract(10)">减十岁</button>
        <button @dblclick="subtract(1)">双击减一岁</button>
    </p>

    <p>使用@监听按钮事件,并使用事件修饰符修饰事件：<br>
        <button @click.once="add(1)">使用VUE事件修饰符(.once)涨一岁,只能点击一次</button>
        <br>

        <span>
            <a @click="alert()" target="_blank" href="http://www.baidu.com">百度(无事件修饰符)</a><br>
            <a @click.prevent="alert()"
               target="_blank" href="http://www.baidu.com">百度一下(使用VUE事件修饰符(.prevent)阻止事件)</a>
        </span>
    </p>

    <br>
    <div id="canvas" v-on:mousemove="updateXY">
        {{x}},{{y}}

        <p @mousemove="stopMoving">使用v-on:监听鼠标事件触发js方法：Stop Moveing</p>

        <!--事件修饰符-->
        <p @mousemove.stop>使用VUE事件修饰符(.stop)监听鼠标事件：Stop Moveing</p>
    </div>
</div>
<script type="text/javascript" src="05-App.js"></script>
</body>
</html>
